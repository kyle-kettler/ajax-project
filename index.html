<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <div class="flex-group navbar-left">
          <a class="logo">GameQueue</a>
          <input class="search" type="search" id="search" name="search" placeholder="Search for games"/>
        </div>
        <div class="flex-group">
          <button class="button text">Dashboard</button>
          <button class="button text">Favorites</button>
        </div>
      </nav>

      <div class="container-md" data-view="search">
        <div class="row">
          <h1>Search Results</h1>
        </div>
        <div class="row">
          <div data-item="game" class="col-1-3 flex-group-vert">
            <div class="img-wrap">
              <img src="images/drg.png" alt="" class="cover-img">
            </div>
            <h2>Deep Rock Galactic</h2>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
